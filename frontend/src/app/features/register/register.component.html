<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
          <div class="form-row">
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="full-width">
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="full-width">
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="email">
              <div *ngIf="registrationForm.get('email').errors?.email && registrationForm.get('email').touched">
                <mat-error>Invalid email format</mat-error>
              </div>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" formControlName="password">
              <div *ngIf="registrationForm.get('password').errors?.required && registrationForm.get('password').touched">
                <mat-error>Password is required</mat-error>
              </div>
              <div *ngIf="registrationForm.get('password').errors?.minlength && registrationForm.get('password').touched">
                <mat-error>Password must be at least 6 characters long</mat-error>
              </div>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
              <div *ngIf="registrationForm.get('confirmPassword').errors?.required && registrationForm.get('confirmPassword').touched">
                <mat-error>Please confirm your password</mat-error>
              </div>
              <div *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('confirmPassword').touched">
                <mat-error>Passwords do not match</mat-error>
              </div>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
