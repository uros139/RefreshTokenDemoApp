<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form>
                <div class="form-row">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password"
                            required>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
                            name="confirmPassword" required>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" (click)="register()">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
